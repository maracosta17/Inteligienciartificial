<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Inteligencia Artificial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1581090700227-1e8e6d34f1cf?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding-top: 20vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    .button {
      display: inline-block;
      padding: 0.8em 1.6em;
      background-color: #66f2ff;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #4dd0e1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Curso de Inteligencia Artificial</h1>
    <p>Autora: Maryorie Vílucé – Universidad de Panamá</p>
    <a href="https://github.com/maracosta17/Inteligenciaartificial" class="button" target="_blank">
      Ver recursos del curso
    </a>
  </div>
</body>
</html>
